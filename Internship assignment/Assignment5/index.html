<!DOCTYPE html>
<html lang="en">
<head>
<title>Product Table</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    table {
        height: 300px;
        width: 500px;
        border-collapse: collapse;
    }
    th, td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #f2f2f2;
    }
    tr:hover {
        background-color: #f5f5f5;
    }
    .container{
        padding: 20px;
    }
</style>
</head>
<body>
<h1>Product Table</h1>
<div class="container">
<table border="1">
    <thead>
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Stock</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>001</td>
            <td>Product A</td>
            <td>$10.99</td>
            <td>25</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Product B</td>
            <td>$19.99</td>
            <td>10</td>
        </tr>
        <tr>
            <td>003</td>
            <td>Product C</td>
            <td>$5.49</td>
            <td>50</td>
        </tr>
    </tbody>
</table>
</div>
</body>
</html>
